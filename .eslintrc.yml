env:
  browser: true
  node: true

parser: babel-eslint

extends:
  - airbnb-base
  - prettier

rules:
  no-restricted-syntax: 'off'
  no-param-reassign:
    - error
    - props: false
  import/no-extraneous-dependencies:
    - error
    - devDependencies:
        - '**/features/**/*.js'
        - '**/rollup.config.js'
